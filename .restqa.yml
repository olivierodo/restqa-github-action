version: 0.0.1
metadata:
  code: GITHUB-DEMO
  name: github demo
  description: Configuration generated by restqa init
environments:
  - name: local
    default: true
    plugins:
      - name: "@restqa/restqapi"
        config:
          url: https://api.restqa.io
    outputs:
      - type: html
        enabled: true
      - type: file
        enabled: true
        config:
          path: restqa-result.json
